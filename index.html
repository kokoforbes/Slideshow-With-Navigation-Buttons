<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow With Navigation Buttons</title>
</head>
<body>
    <div class="slideshow middle">
      <div class="slides">
          <input type="radio" name="r" id="r1" checked>
          <input type="radio" name="r" id="r2">
          <input type="radio" name="r" id="r3">
          <input type="radio" name="r" id="r4">
          <input type="radio" name="r" id="r5">

          <div class="slide s1">
              <img src="pic1.jpg" alt="arsenal players">
          </div>
          <div class="slide">
            <img src="pic2.jpg" alt="arsenal players">
        </div>
        <div class="slide">
            <img src="pic3.jpg" alt="arsenal players">
        </div>
        <div class="slide">
            <img src="pic4.jpg" alt="arsenal players">
        </div>
        <div class="slide">
            <img src="pic5.jpg" alt="arsenal players">
        </div>
      </div>
      <div class="navigator">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
</body>
</html>
